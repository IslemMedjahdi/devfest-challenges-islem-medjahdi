<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div style="position: relative">
        <div id="flag-container">
          <img src="resources/algeria.svg" class="flag" />
        </div>
        <div id="dropdown">
          <img src="resources/algeria.svg" class="flag-choose" id="algeria" />
          <img src="resources/germany.svg" class="flag-choose" id="germany" />
          <img src="resources/uruguay.svg" class="flag-choose" id="uruguay" />
          <img
            src="resources/unitedStates.svg"
            class="flag-choose"
            id="unitedStates"
          />
          <img src="resources/china.svg" class="flag-choose" id="china" />
        </div>
      </div>
      <div>
        <input placeholder="Enter a number" id="input" />
      </div>
    </div>
    <p id="error" style="color: red; font-weight: 400"></p>
    <script src="script.js"></script>
  </body>
</html>
